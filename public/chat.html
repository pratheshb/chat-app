<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- <h3>Chat Application</h3> -->

    <!-- <ul id="connection-list"></ul>
    <p id="timer"></p>
    <button id="inc-count">+1</button>
    <h4 id="count"></h4> -->
    <div class="chat">

        <div id="side-bar" class="chat__side-menu">

        </div>
        <div class="chat__main">
            <p id="messages" class="chat__message"></p>
            <div class="compose">
                <form id="msg-form" class="chat__message-form">
                    <input type="text" name="msg" id="msg" required placeholder="Type a message"> 
                    <button type="submit">Send</button>
                </form>
                <button id="share-location">Share Location</button>
            </div>


        </div>

    </div>
    
    <!-- <p id="msg-txt"></p> -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
        
    </script>
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p> 
        </div>
      
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">
            {{room}}
        </h2>
        <ul class="user-list">
            {{#users}}
        <li>{{username}}
            <img src="/img/online.png" alt="online" height="15px" width="15px" />
        </li>
        {{/users}}
        </ul>
        
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
